<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner</title>
    <link rel="stylesheet" href="./styles/scanStyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Scan Barcode</h1>
            <p class="sub">Point the camera at the barcode to scan</p>
        </div>

        <div class="scanner-container">
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>

            <div id="reader"></div>

            <div class="result-container">
                <h3>Scan Result</h3>
                <div id="result" class="no-result">Waiting...</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="./javascript/scanScript.js"></script>
</body>
</html>
